<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="icon" href="assets/icon-search-image-48.png">
  <title>Image Galery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="assets/fall_forest.jpg" class="image-background">

  <div class="wrapper">
    <main>
      <header class="header">
        <div class="header__image logo">
          <img class="logo__img" src="assets/photo-camera.svg" alt="logo-page">
          <h1 class="logo__name">Unsplash API</h1>
        </div>
        <div class="header__search form">
          <form class="form__container" action="" method="get">
            <input class="form__container_enter" type="text" placeholder="Search...">
            <!-- <i id="btn-search" class="fas fa-search fa-2x"></i> -->
            <button class="form__container_btn" type="submit"></button>
          </form>
        </div>
      </header>
      <section class="contant">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </section>
    </main>

    <footer class="footer">
      <a class="footer__github" href="https://github.com/EvgenKham">
        <img class="footer__github_icon" src="assets/mark-github.png" alt="GitHub icon">
          <p class="footer__github_text">My GitHub</p>
      </a>
      <p class="footer__year">2024-2025</p>
      <a class="footer__school" href="https://rs.school/courses/javascript-preschool-ru">
        <img class="footer__school_icon" src="assets/rs_school.svg" alt="RS School">
      </a>
    </footer>


  </div>

  <script src="script.js"></script>
</body>
</html>
