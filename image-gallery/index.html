<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="icon" href="assets/icon-search-image-48.png">
  <title>Image Galery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">

    <main>
      <header class="header">
        <div class="header__image logo">
          <img class="logo__img" src="assets/photo-camera.svg" alt="logo-page">
          <h1 class="logo__name">Image Galery</h1>
        </div>
        <div class="header__search">
          <form class="form" action="" method="get" autocomplete="off">
            <input class="form__enter" type="text" name="search" placeholder="Search..." autofocus>
            <button class="form__btn_reset" type="reset"></button>
            <button class="form__btn_submit" type="submit"></button>
          </form>
        </div>
      </header>

      <section class="content">
      </section>
    </main>

    <footer class="footer">
      <a class="footer__github" href="https://github.com/EvgenKham">
        <img class="footer__github_icon" src="assets/mark-github.png" alt="GitHub icon">
          <p class="footer__github_text">GitHub</p>
      </a>
      <p class="footer__year">2024</p>
      <a class="footer__school" href="https://rs.school/courses/javascript-preschool-ru">
        <img class="footer__school_icon" src="assets/logo_rs_text.svg" alt="RS School">
      </a>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
