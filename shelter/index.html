<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container"></div>
    </header>

      <main>
        <!--Первая серкция с карттинкой и описанием-->
        <section class="start-screen">
          <div class="start-screen__container">
            <div class="content">
              <div class="content__description">
                <div class="content__description_heading">
                  <h1>Not only people need a house</h1></div>
                <div class="content__description_text">
                  <h2>We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</h2>
                </div>
                <div class="content__description_button btn">
                  <button>Make a friend</button>
                </div>
              </div>
              <div class="content__puppy">
                <img class="content__puppy_photo" src="assets/images/start-screen-puppy.png" alt="main puppy">
              </div>
            </div>
          </div>

        </section>
        <section class="about"></section>
        <section class="pets"></section>
        <section class="help"></section>
        <section class="donation"></section>
      </main>

      <footer class="footer"></footer>

  </div>
</body>
</html>
