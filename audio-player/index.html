<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Audio player</title>
</head>
<body>
  <div class="wrapper">
    <img src="assets/img/lemonade.png" class="image-background">
    <audio src="assets/audio/beyonce.mp3" class="song"></audio>
    <div class="container">
      <button class="play-btn">Play audio</button>
      <button class="pause-btn">Stop audio</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
